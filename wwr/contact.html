    <section class="contact-section">
        <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15865.091661729053!2d5.6119174997706285!3d6.227703979143932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770499786934!5m2!1sen!2sng"

        </div>


        <form class="contact-form">
            <div class="form-row">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>


            <div class="form-row">
                <label>Message Purpose</label>
                <div class="options">
                    <label><input type="radio" name="purpose" value="general">General
                        Inquiry</label>
                    <label><input type="radio" name="purpose" value="general">Reservation
                        Question</label>
                    <label><input type="radio" name="purpose" value="general">Website
                        suggestion</label>
                </div>
            </div>
            <div class="form-row">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" placeholder="Type Here"></textarea>
            </div>

            <div class="form-row checkbox-row">
                <label class="checkbox">Please Subscribe me to the monthly
                    newsletter
                    <input type="checkbox">
                </label>
            </div>
            <button type="submit">Get in touch</button>

        </form>
    </section>
